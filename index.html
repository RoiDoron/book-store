<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bookshop.css">
    <title>book shop</title>
</head>

<body onload="onInit()">
    <h1>Book Shop</h1>
    <button onclick="onAddBook()">Add Book</button>
    <form action="/filter">
        <input oninput="onInput()" type="text" placeholder="filter">
        <input onclick="onClear()" type="reset" value="clear" alt="clear the filter form">
    </form>

    <table>
        <tbody class="books-table">

        </tbody>
    </table>

    <dialog class="book-details">
        <form method="dialog">
            <h2>book: <span></span></h2>
            <span class="pic"></span>
            <h3>price: <span class="price"></span></h3>
            <h3>ID: <span class="id"></span></h3>
            <button>X</button>
        </form>
    </dialog>
    <dialog class="book-update">
        <form method="dialog">
            <h2>book: <span></span></h2>
            <h2 class="content"><span></span> success</h2>
            <h3>price: <span class="price"></span></h3>
            <h3>ID: <span class="id"></span></h3>
        </form>
    </dialog>

    <footer>
        <section>
            <span>expensive book:</span>
            <span class="total-expensive"></span>
        </section>
        <section>
            <span>average book:</span>
            <span class="total-average"></span>
        </section>
        <section>
            <span>cheap book:</span>
            <span class="total-cheap"></span>
        </section>
        
    </footer>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/utill.service.js"></script>
    <script src="js/service/bookshop.service.js"></script>
    <script src="js/bookshop.controller.js"></script>
</body>

</html>
